<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5"> <div class="card">
        <div class="card-header text-center">
          <h3>Register</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="register()">
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
            </div>
            <div class="form-group">
              <label for="confirmPassword">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirm" name="confirm" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Register</button>
            <p *ngIf="error" class="text-danger mt-3">{{ error }}</p>
            <p *ngIf="success" class="text-success mt-3">{{ success }}</p>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
