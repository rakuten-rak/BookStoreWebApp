<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5"> <div class="card">
          <div class="card-header text-center">
            <h3>{{ isEdit ? 'Edit' : 'Add' }} Book</h3>
          </div>
          <div class="card-body">
            <form (submit)="save()">
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" [(ngModel)]="book.title" name="title" required>
              </div>
              <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" [(ngModel)]="book.author" name="author" required>
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input type="number" class="form-control" id="price" [(ngModel)]="book.price" name="price" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block">{{ isEdit ? 'Update' : 'Create' }}</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
