<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-7"> <div class="card">
          <div class="card-header text-center">
            <h3>Books</h3>
          </div>
          <div class="card-body">
            <div class="mb-3 text-center">
              <a routerLink="/add-book" class="btn btn-primary">Add New Book</a>
            </div>

            <ul class="list-group">
              <li *ngFor="let book of books" class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                  <strong>{{ book.title }}</strong> by {{ book.author }} - ${{ book.price }}
                </div>
                <div>
                  <button (click)="deleteBook(book.id)" class="btn btn-danger btn-sm mr-2">Delete</button>
                  <a [routerLink]="['/edit-book', book.id]" class="btn btn-info btn-sm">Edit</a>
                </div>
              </li>
              <li *ngIf="!books || books.length === 0" class="list-group-item text-center text-muted">
                No books found. Add a new one!
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
